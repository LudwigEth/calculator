<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body class="flex-container flex-column">
    <div class="flex-container flex"></div>
    <div class="flex-container centering">
        <div class="calculator flex-container flex-column centering">
            <div class="screen flex-container flex-column centering">
                <div id="top-screen" class="flex-container centering tile">23 × 3 =</div>
                <div id="bottom-screen" class="flex-container centering tile">69</div>
            </div>
            <div id="first-row" class="flex-container centering flex">
                <div class="flex-container tile">
                    <button class="button-left">C</button>
                </div>
                <div class="flex-container tile">
                    <button>±</button>
                </div>
                <div class="flex-container tile">
                    <button>%</button>
                </div>
                <div class="flex-container tile">
                    <button class="button-right">÷</button>
                </div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button class="button-left">7</button>
                </div>
                <div class="flex-container tile">
                    <button>8</button>
                </div>
                <div class="flex-container tile">
                    <button>9</button>
                </div>
                <div class="flex-container tile">
                    <button class="button-right">×</button>
                </div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button class="button-left">4</button>
                </div>
                <div class="flex-container tile">
                    <button>5</button>
                </div>
                <div class="flex-container tile">
                    <button>6</button>
                </div>
                <div class="flex-container tile">
                    <button class="button-right">-</button>
                </div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button class="button-left">1</button>
                </div>
                <div class="flex-container tile">
                    <button>2</button>
                </div>
                <div class="flex-container tile">
                    <button>3</button>
                </div>
                <div class="flex-container tile">
                    <button class="button-right">+</button>
                </div>
            </div>
            <div id="last-row" class="flex-container centering flex">
                <div class="flex-container tile">
                    <button class="button-left button-bottom">0</button>
                </div>
                <div class="flex-container tile">
                    <div class="flex-container tile">
                        <button class="button-bottom">,</button>
                    </div>
                    <div class="flex-container tile">
                        <button class="button-right button-bottom">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container flex"></div>
</body>
</html>
