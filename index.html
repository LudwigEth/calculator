<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body class="flex-container flex-column">
    <div class="flex-container flex"></div>
    <div class="flex-container centering">
        <div class="calculator flex-container centering">
            <div class="flex-container flex-column centering inner-border">
                <div class="screen flex-container flex-column centering">
                    <div id="top-screen" class="flex-container centering tile"></div>
                    <div id="bottom-screen" class="flex-container centering tile">0</div>
                </div>
                <div id="first-row" class="flex-container centering flex">
                    <div class="flex-container tile">
                        <button id="key-c" class="button-left button-top">c</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-Backspace" class="button-top">del</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-plus-minus" class="button-top">±</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-division" class="button-top button-right">÷</button>
                    </div>
                </div>
                <div class="flex-container centering flex">
                    <div class="flex-container tile">
                        <button id="key-7" class="button-left">7</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-8">8</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-9">9</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-*" class="button-right">×</button>
                    </div>
                </div>
                <div class="flex-container centering flex">
                    <div class="flex-container tile">
                        <button id="key-4" class="button-left">4</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-5">5</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-6">6</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key--" class="button-right">-</button>
                    </div>
                </div>
                <div class="flex-container centering flex">
                    <div class="flex-container tile">
                        <button id="key-1" class="button-left">1</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-2">2</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-3">3</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="key-+" class="button-right">+</button>
                    </div>
                </div>
                <div id="last-row" class="flex-container centering flex">
                    <div class="flex-container tile">
                        <button id="key-0" class="button-left button-bottom">0</button>
                    </div>
                    <div class="flex-container tile">
                        <div class="flex-container tile">
                            <button id="key-." class="button-bottom">.</button>
                        </div>
                        <div class="flex-container tile">
                            <button id="key-=" class="button-right button-bottom">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container flex"></div>
</body>
</html>
