<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body class="flex-container flex-column">
    <div class="flex-container flex"></div>
    <div class="flex-container centering">
        <div class="calculator flex-container flex-column centering">
            <div class="screen flex-container centering">
                <div id="dummytext" class="tile">123 + 233</div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button>C</button>
                </div>
                <div class="flex-container tile">
                    <button>±</button>
                </div>
                <div class="flex-container tile">
                    <button>%</button>
                </div>
                <div class="flex-container tile">
                    <button>÷</button>
                </div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button>7</button>
                </div>
                <div class="flex-container tile">
                    <button>8</button>
                </div>
                <div class="flex-container tile">
                    <button>9</button>
                </div>
                <div class="flex-container tile">
                    <button>×</button>
                </div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button>4</button>
                </div>
                <div class="flex-container tile">
                    <button>5</button>
                </div>
                <div class="flex-container tile">
                    <button>6</button>
                </div>
                <div class="flex-container tile">
                    <button>-</button>
                </div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button>1</button>
                </div>
                <div class="flex-container tile">
                    <button>2</button>
                </div>
                <div class="flex-container tile">
                    <button>3</button>
                </div>
                <div class="flex-container tile">
                    <button>+</button>
                </div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button>0</button>
                </div>
                <div class="flex-container tile">
                    <button>,</button>
                </div>
                <div class="flex-container tile">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container flex"></div>
</body>
</html>
