<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body class="flex-container flex-column">
    <div class="flex-container flex"></div>
    <div class="flex-container centering">
        <div class="calculator flex-container flex-column centering">
            <div class="screen flex-container flex-column centering">
                <div id="top-screen" class="flex-container centering tile"></div>
                <div id="bottom-screen" class="flex-container centering tile">0</div>
            </div>
            <div id="first-row" class="flex-container centering flex">
                <div class="flex-container tile">
                    <button id="button-clear" class="button-left button-top">c</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-delete" class="button-top">del</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-plusminus" class="button-top">±</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-division" class="button-top button-right">÷</button>
                </div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button id="button-seven" class="button-left">7</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-eight">8</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-nine">9</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-multiplication" class="button-right">×</button>
                </div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button id="button-four" class="button-left">4</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-five">5</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-six">6</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-substraction" class="button-right">-</button>
                </div>
            </div>
            <div class="flex-container centering flex">
                <div class="flex-container tile">
                    <button id="button-one" class="button-left">1</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-two">2</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-three">3</button>
                </div>
                <div class="flex-container tile">
                    <button id="button-addition" class="button-right">+</button>
                </div>
            </div>
            <div id="last-row" class="flex-container centering flex">
                <div class="flex-container tile">
                    <button id="button-zero" class="button-left button-bottom">0</button>
                </div>
                <div class="flex-container tile">
                    <div class="flex-container tile">
                        <button id="button-comma" class="button-bottom">.</button>
                    </div>
                    <div class="flex-container tile">
                        <button id="button-equals" class="button-right button-bottom">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-container flex"></div>
</body>
</html>
